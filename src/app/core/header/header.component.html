<mat-toolbar color="primary">
    <div fxHide.gt-sm>
        <button mat-icon-button (click)="onToggleSidenav()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div>
      <a routerLink="/">Cheng Recipe Book</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <ng-template [ngIf]="(authState | async).authenticated"> 
            <li routerLinkActive="active"><a routerLink="/recipes">Recipes</a></li>
            <li routerLinkActive="active">
              <a routerLink="/suppliers">Suppliers</a>
            </li>
            <li  routerLinkActive="active">
              <a routerLink="/ingredients">Ingredients</a>
            </li>
        </ng-template>
      </ul>
    </div>    
    <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
      <ul fxLayout fxLayoutGap="10px" class="navigation-items">
        <ng-template [ngIf]="!(authState | async).authenticated">
          <li><a routerLink="/signup">Sign Up</a></li>
          <li><a routerLink="/signin">Login</a></li>
        </ng-template>
        <li><a 
            style="cursor: pointer;" 
            (click)="onLogout()"
            *ngIf="(authState | async).authenticated">Logout</a></li>
        <li class="dropdown" appDropdown *ngIf="(authState | async).authenticated">
          <a  style="cursor: pointer;" class="dropdown-toggle" role="button">Manage <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a style="cursor: pointer;" (click)="onSaveData()">Save Data</a></li>
            <li><a style="cursor: pointer;" (click)="onFetchData()">Fetch Data</a></li>
          </ul>
        </li>  
        <li routerLinkActive="active">
          <a routerLink="/shopping-list">
            <mat-icon>shopping_cart</mat-icon>
          </a>
        </li>
      </ul>
    </div>
</mat-toolbar>
